{% extends 'base.html' %}

{% block content %}
<h1>Blog index</h1>

{% for blog in blogs.all %}
    {% if blog.is_pub %}
        <h2><a href="{% url 'detail' blog.id %}">{{ blog.title }}</a></h2>
        <img src="{{ blog.image.url }}" alt="">
        <p>{{ blog.summary }}</p>
        <p>{{ blog.author }}</p>
        <p>{{ blog.pk }}</p>
    {% endif %}
{% endfor %}
{% endblock %}
