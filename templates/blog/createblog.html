{% extends 'base.html' %}

{% block content %}
{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<h1>Create Blog:</h1>
<form method="POST" action="{% url 'blog:createblog' %}" enctype="multipart/form-data">
{% csrf_token %}
Title:
<br />
<input type="text" name="title" />
<br />
Text:
<br />
<input type="textbox" name="text" />
<br />
URL:
<br />
<input type="text" name="url" />
<br />
Icon:
<br />
<input type="file" name="icon" />
<br />
Image:
<br />
<input type="file" name="image" />
<br />
<br />
<input class="btn btn-primary" type="submit" value="Post Blog" />
</form>
{% endblock %}
